<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Application CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Login and Registration Page</title>
  </head>
  <body>
    <div class="container-fluid bg-dark">
      <div class="wrapper position-relative">
        <!-- Login -->
        <h2 class="heading display-3 text-white mt-6">Namaste !!</h2>
        <p class="display-7 text-white t-title"></p>
        <div class="login bg-light p-5 rounded-3 shadow-lg mb-4 w-50 sign-in-form">
          <div class="login-container">
            <form>
              <div class="mb-3">
                <label for="login-in-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="login-in-email">
              </div>
              <div class="mb-3">
                <label for="login-in-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-in-password">
                <div class="message">
                  <span class="login-in-password-error text-danger"></span>
                </div>
              </div>
              <button type="button" class="btn btn-success float-end w-25 btn-login-sign-in">Sign In</button>
              <div class="footer pt-2">
                <p class="btn-sign-up">Don't have an account, New User ? Create an Account</p>
              </div>
            </form>
          </div>

          <div class="hide welcome-message ">
            <h1 class="welcome-heading text-center">Welcome Back ! <span class="json-text"></span></h1>
          </div>
        </div>

        <!-- Sign Up -->
        <div class="sign-up bg-white pr-4 px-5 pt-4 mb-6 pb-4 rounded w-50 sign-up-form">
          <div class="sign-up-container-1">
            <form>
              <!-- Name -->
              <div class="mb-3">
                <label for="username" class="form-label">Name</label>
                <input type="text" class="form-control" id="username">
                <div class="message">
                  <span class="username-error text-danger"></span>
                </div>
              </div>
              <!-- Email -->
              <div class="mb-3">
                <label for="sign-up-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="sign-up-email">
                <div class="message">
                  <span class="sign-up-email-error text-danger"></span>
                </div>
              </div>
              <!-- DOB -->
              <div class="mb-3">
                <label for="datepicker" class="form-label">Date of Birth</label>
                <input type="text" class="form-control" id="datepicker">
                <div class="message">
                  <span class="datepicker-error text-danger"></span>
                </div>
              </div>
              <!-- Paasword -->
              <div class="mb-3">
                <label for="sign-up-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="sign-up-password">
                <div class="message">
                  <span class="sign-up-password-error text-danger"></span>
                </div>
              </div>
              <!-- Confirm Password -->
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword">
                <div class="message">
                  <span class="confirmPassword-error text-danger"></span>
                </div>
              </div>

              <button type="button" class="btn btn-primary float-end btn-1">Continue</button>

              <div class="footer pt-2">
                <p class="btn-sign-in">Already have an account, Sign In</p>
              </div>
            </form>
          </div>

          <div class="sign-up-container-2 hide">
            <form>
              <!-- Name of Institution -->
              <div class="mb-3">
                <label for="institution" class="form-label">Name of Institution</label>
                <input type="text" class="form-control" id="institution">
                <div class="message">
                  <span class="institution-error text-danger"></span>
                </div>
              </div>
              <!-- Degree -->
              <div class="mb-3">
                <label for="degree" class="form-label">Degree </label>
                <select class="form-select form-select-lg mb-3" id="degree">
                  <option selected value="">Open this select menu</option>
                  <option value="1">B.A. (Bachelor of Arts)</option>
                  <option value="2">B.Com. (Bachelor of Commerce)</option>
                  <option value="3">B.Sc. (Bachelor of Science)</option>
                  <option value="3">B.E.</option>
                </select>
                <div class="message">
                  <span class="degree-error text-danger"></span>
                </div>
              </div>
              <!-- Percentage -->
              <div class="mb-3">
                <label for="percentage" class="form-label">Percentage/ CGPA </label>
                <input type="number" class="form-control" id="percentage">
                <div class="message">
                  <span class="percentage-error text-danger"></span>
                </div>
              </div>
              <!-- Year Passout -->
              <div class="mb-3">
                <label for="year-pass" class="form-label">Year Passout</label>
                <input type="number" class="form-control" id="year-pass">
                <div class="message">
                  <span class="year-pass-error text-danger"></span>
                </div>
              </div>

              <button type="button" class="btn btn-primary float-end btn-2">Continue</button>
            </form>
          </div>

          <div class="sign-up-container-3 hide">
            <form>
              <!-- Employer -->
              <div class="mb-3">
                <label for="employer" class="form-label">Employer</label>
                <input type="text" class="form-control" id="employer">
                <div class="message">
                  <span class="employer-error text-danger"></span>
                </div>
              </div>
              <!-- Position -->
              <div class="mb-3">
                <label for="position" class="form-label">Position </label>
                <input type="text" class="form-control" id="position">
                <div class="message">
                  <span class="position-error text-danger"></span>
                </div>
              </div>
              <!-- Experience -->
              <div class="mb-3">
                <label for="experience" class="form-label">Total Experience</label>
                <input type="number" class="form-control" id="experience">
                <div class="message">
                  <span class="experience-error text-danger"></span>
                </div>
              </div>

              <button type="button" class="btn btn-primary float-end btn-3">Submit</button>
            </form>
          </div>

          <div class="sign-up-container-4 hide">
            <div class="accordion accordion-flush" id="accordionFlushExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Personal Information
                  </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">
                    
                    <div class="container-1">
                      <form class="clearfix">
                        <!-- Name -->
                        <div class="mb-3">
                          <label for="username1" class="form-label">Name</label>
                          <input type="text" class="form-control col-sm-6" disabled="true" id="username1">
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                          <label for="sign-up-email1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="sign-up-email1" disabled="true">
                        </div>
                        <!-- DOB -->
                        <div class="mb-3">
                          <label for="datepicker1" class="form-label">Date of Birth</label>
                          <input type="text" class="form-control" id="datepicker1" disabled="true">
                        </div>
                        <!-- Paasword -->
                        <div class="mb-3">
                          <label for="sign-up-password1" class="form-label">Password</label>
                          <input type="text" class="form-control" id="sign-up-password1" disabled="true">
                        </div>

                        <button type="button" class="btn btn-secondary float-end edit-1">Edit</button>
                        <button type="button" class="btn btn-success float-end done-1 hide">Done</button>
                      </form>
                    </div>

                  </div>
                </div>
              </div>



              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    Educational Information
                  </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">

                    <div class="container-2">
                      <form class="clearfix">
                        <!-- Name of Institution -->
                        <div class="mb-3">
                          <label for="institution1" class="form-label">Name of Institution</label>
                          <input type="text" class="form-control" id="institution1" disabled="true">
                        </div>
                        <!-- Degree -->
                        <div class="mb-3">
                          <label for="degree1" class="form-label">Degree </label>
                          <input type="text" class="form-control" id="degree1" disabled="true">
                        </div>
                        <!-- Percentage -->
                        <div class="mb-3">
                          <label for="percentage1" class="form-label">Percentage/ CGPA </label>
                          <input type="number" class="form-control" id="percentage1" disabled="true">
                        </div>
                        <!-- Year Passout -->
                        <div class="mb-3">
                          <label for="year-pass1" class="form-label">Year Passout</label>
                          <input type="number" class="form-control" id="year-pass1" disabled="true">
                        </div>
          
                        <button type="button" class="btn btn-secondary float-end edit-2">Edit</button>
                        <button type="button" class="btn btn-success float-end done-2 hide">Done</button>
                      </form>
                    </div>

                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingThree">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                    Experience  Information
                  </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">

                    <div class="container-3">
                      <form class="clearfix">
                        <!-- Employer -->
                        <div class="mb-3">
                          <label for="employer1" class="form-label">Employer</label>
                          <input type="text" class="form-control" id="employer1" disabled="true">
                        </div>
                        <!-- Position -->
                        <div class="mb-3">
                          <label for="position1" class="form-label">Position </label>
                          <input type="text" class="form-control" id="position1" disabled="true">
                        </div>
                        <!-- Experience -->
                        <div class="mb-3">
                          <label for="experience1" class="form-label">Total Experience</label>
                          <input type="number" class="form-control" id="experience1" disabled="true">
                        </div>
          
                        <button type="button" class="btn btn-secondary float-end edit-3">Edit</button>
                        <button type="button" class="btn btn-success float-end done-3 hide">Done</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="progressbar fixed-bottom">
        
      </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Application Script -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
